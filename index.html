<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Registration Form Application</title>
</head>
<body>
    <h1> Registration Form</h1>
    <div class="container" id="container">
      
        <form onsubmit="return registrationForm()" action="/subimit.html" id="registrationForm">
           
            <div class="input-container">
                User Name:
                <input type="text" name="name" id="name" placeholder="Enter your Name" required>
                <span class="input-icon" style="text-align: center;"><i class="bi bi-person-fill" ></i></span>
            </div>
            <br>
            <div class="input-container">
                Phone:
                <input type="number" name="number" id="number" placeholder="+92........." required>
                <span class="input-icon"><i class="bi bi-telephone-fill"></i></span>
            </div>
            <br>
            <div class="input-container">
                Email:
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
                <span class="input-icon"><i class="bi bi-envelope-at-fill"></i></span>
            </div>
            <br>
            <div class="password-container">
                Password:
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="checkbox" id="showPassword" class="show-password">
                <label for="showPassword" class="show-password-label">Show</label> 
            </div>
            <br>
            <div class="password-container">
                Confirm Password:
                <input type="password" id="C-pass" placeholder="Enter your strong Password" required>
                <input type="checkbox" id="showConfirmPassword" class="show-password">
                <label for="showConfirmPassword" class="show-password-label">Show</label>
               
            </div>
            <br>
            <div class="input-container">
                <label for="name">Date Of Birth:</label>
                <input type="date" name="date" id="date" placeholder="Enter your D/O/B" required>
            </div>
            <br>
            <div class="input-container">
                <label for="name">Address:</label>
                <input type="text" name="address" id="address">
            </div>
            <br>
            <div class="select-container"  id="Select" >
                <select name="Location" id="select"> 
                    <option value="Select your Country" disabled selected>Select your Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="UAE Dubai">UAE Dubai</option>
                    <option value="Saudi arabia">Saudi Arabia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="NewYork">NewYork</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            <br>
            <br>
        
                <select name="select" id="Select"> 
                    <option value="Select your Department" disabled selected>Select your department</option>
                    <option value="Java Developer">Java Developer</option>
                    <option value="React.JS Developer">React.JS Developer</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Web Developer">Web Developer</option>
                    <option value="Python Developer">Python Developer</option>
                </select>
            </div>
            <br>
            <button type="submit" onsubmit="submit">Submit</button>

        </form>
        <div id="error-msg" style="color: red;"></div>
    </div>
      
    <script src="/index.js"></script>
</body>
</html>
